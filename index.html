<body>
  <!-- ========== Header ========== -->
  <header class="site-header">
    <div class="logo-wrapper">
      <img src="./assets/openroot-withoutbg.png" alt="company-logo" class="site-logo" />
      <img src="./assets/Maulana_Abul_Kalam_Azad_University_of_Technology_Logo.svg" alt="university-logo" class="uni-logo" />
      <h1> MAKAUT GPA & % Calculator</h1>
    </div>
    <!-- Top Bar -->
    <div class="top-bar">
      <button id="showCalcBtn" onclick="showCalculations()">üìñ Show Calculations</button>
    </div>

    <!-- üìñ Fullscreen Calculation Screen -->
    <div id="calcScreen">
      <button id="backBtn" onclick="hideCalculations()">‚¨Ö Back</button>
      <div class="calcContent">
        <h1>Makaut Calculation Rules</h1>
        <img src="./assets/calculation.png" alt="Calculation Screenshot">
      </div>
    </div>
  </header>

  <!-- Main Tools -->
  <div id="mainTools" class="container">
    <!-- SGPA to Percentage -->
    <section class="card">
      <h2>SGPA ‚ûú %</h2>
      <input type="number" id="sgpa" step="0.01" placeholder="Enter SGPA (e.g. 8.2)" />
      <button onclick="convertSGPA()">Convert</button>
      <p id="sgpaResult" class="output"></p>
    </section>

    <!-- YGPA -->
    <section class="card">
      <h2>YGPA + %</h2>
      <input type="number" id="ygpaOddCP" placeholder="Odd Sem Credit Points" />
      <input type="number" id="ygpaOddC" placeholder="Odd Sem Credits" />
      <input type="number" id="ygpaEvenCP" placeholder="Even Sem Credit Points" />
      <input type="number" id="ygpaEvenC" placeholder="Even Sem Credits" />
      <button onclick="calculateYGPA()">Calculate</button>
      <p id="ygpaResult" class="output"></p>
    </section>

    <!-- DGPA -->
    <section class="card">
      <h2>DGPA + %</h2>
      <select id="courseType" onchange="updateYGPAFields()">
        <option value="1">1-Year Course</option>
        <option value="2">2-Year Course</option>
        <option value="3">3-Year Course</option>
        <option value="3l">3-Year Course Lateral</option>
        <option value="4">4-Year Course</option>
      </select>
      <div class="ygpa-field"><input type="number" id="yg1" placeholder="Enter YGPA 1" /></div>
      <div class="ygpa-field"><input type="number" id="yg2" placeholder="Enter YGPA 2" /></div>
      <div class="ygpa-field"><input type="number" id="yg3" placeholder="Enter YGPA 3" /></div>
      <div class="ygpa-field"><input type="number" id="yg4" placeholder="Enter YGPA 4" /></div>
      <button onclick="calculateDGPA()">Calculate</button>
      <p id="dgpaResult" class="output"></p>
    </section>

    <!-- CGPA -->
    <section class="card">
      <h2>CGPA + %</h2>
      <input type="number" id="cgpaCP" placeholder="Total Credit Points" />
      <input type="number" id="cgpaC" placeholder="Total Credits" />
      <button onclick="calculateCGPA()">Calculate</button>
      <p id="cgpaResult" class="output"></p>
    </section>
  </div>

  <!-- ========== Footer ========== -->
  <footer class="site-footer">
